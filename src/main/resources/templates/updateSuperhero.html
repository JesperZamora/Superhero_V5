<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body style="max-width: 580px; padding: 10px; margin: auto;">
<h1>Update Superhero</h1>
<hr/>
<form action="#" th:action="@{/superhero/update}" th:object="${superheroFound}" method="post">

    <input type="hidden" th:field="*{id}">

    <label>Hero name:</label>
    <input type="text" th:field="*{heroName}" placeholder="hero name" class="form-control col-4 mb-4"/>

    <label>Real name:</label>
    <input type="text" th:field="*{realName}" placeholder="real name" class="form-control col-4 mb-4"/>

    <label>Creation year:</label>
    <input type="date" th:field="*{creationYear}" placeholder="yyyy-mm-dd" class="form-control col-4 mb-4"/>

    <label>City:</label>
    <select th:field="*{city}" class="form-select" aria-label="Default select example">
        <option value="selected">Choose a city</option>
        <option th:each="c : ${cityList}" th:value="${c}" th:text="${c}"></option>
    </select> <br/>
    <!-- <label>Superpowers</label> -->
    <a th:href="@{/superhero}" class="btn btn-dark">Back</a>
    <input type="submit" value="save" class="btn btn-primary">
</form>
</body>
</html>
