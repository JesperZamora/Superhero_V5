<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superhero Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body style="max-width: 550px; padding: 10px; margin: auto;">
<h1>Superheroes</h1>
<hr/>
<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr th:if="${powers == null}">
      <th scope="col"><h5 th:text="${name}+'s' + ' superpowers'"/></th>
    </tr>
    <tr th:unless="${powers == null}">
      <th scope="col"><h5 th:text="${name}+'s' + ' superpowers'"/></th>
      <th scope="col"><h5>Update or Delete power</h5></th>
    </tr>
  </thead>

  <tbody>
    <tr th:if="${powers == null}">
      <td>No powers detected!</td>
    </tr>
    <tr th:unless="${powers == null}" th:each="SuperheroPowersDTO: ${powers}">
      <td th:text="${SuperheroPowersDTO}"></td>
      <td>
        <a href="#" class="btn btn-light" style="margin-left: 35px">UPDATE</a>
        <a th:href="@{'/superhero/superpower/delete/' + ${heroId}}" class="btn btn-danger" style="margin-left: 35px">DELETE</a>
      </td>
    </tr>
  </tbody>
</table>

<a th:href="@{/superhero}" class="btn btn-dark">Back</a>
<a href="#" class="btn btn-primary">Add Superpower</a>
</body>
</html>
